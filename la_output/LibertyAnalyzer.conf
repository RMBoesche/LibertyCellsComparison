# GENERAL FLAGS
#-------------------------------------
  #  [output_path]		default output folder
  #  [quiet_mode]		if set to yes, will disable some of the warnings produced by the tool

  #  [linear_tolerance]		linearization process validation (minimum R-square value) - (0,1)

  #  [cell_mask]		default cell mask (use %Name% and %Strength% to describe how cell names are built)

#-------------------------------------
  output_path		: out/
  quiet_mode		: no

  linear_tolerance	: 0.95

  cell_mask		: %Name%_X%Strength%



# LIBERTY FILES
#-------------------------------------
  #  [monotonicity_check]			if enabled, checks if LUT values increase with load capacitance

  #  [ignore_dont_use]				if enabled, ignores cells that are marked as dont_use
  #  [ignore_combinational]			if enabled, ignores all cells that have the attribute dont_use equals to true
  #  [ignore_constant]				if enabled, ignores constant cells
  #  [ignore_memory]				if enabled, ignores memory cells
  #  [ignore_physical]				if enabled, ignores physical cells
  #  [ignore_sequential]			if enabled, ignores sequential cells
  #  [ignore_tristate]				if enabled, ignores tristate cells

  #  [ignore_input_pin_power]			if enabled, ignores internal_power groups inside input pins

  #  [ignore_leakage_power]			if enabled, ignores leakage power
  #  [ignore_max_transition]			if enabled, ignores the max_transition property inside library and pin groups
  #  [ignore_capacitance]			if enabled, ignores the capacitance property inside pin groups
  #  [ignore_max_capacitance]			if enabled, ignores the max_capacitance property inside pin groups
  #  [ignore_fall_capacitance]			if enabled, ignores the fall_capacitance property inside pin groups
  #  [ignore_rise_capacitance]			if enabled, ignores the rise_capacitance property inside pin groups

  #  [ignore_cell_fall]				if enabled, ignores the cell_fall property inside timing groups
  #  [ignore_cell_rise]				if enabled, ignores the cell_rise property inside timing groups
  #  [ignore_fall_transition]			if enabled, ignores the fall_transition property inside timing groups
  #  [ignore_rise_transition]			if enabled, ignores the rise_transition property inside timing groups
  #  [ignore_fall_constraint]			if enabled, ignores the fall_constraint property inside timing groups
  #  [ignore_rise_constraint]			if enabled, ignores the rise_constraint property inside timing groups
  #  [ignore_retaining_fall]			if enabled, ignores the retaining_fall property inside timing groups
  #  [ignore_retaining_rise]			if enabled, ignores the retaining_rise property inside timing groups
  #  [ignore_retain_fall_slew]			if enabled, ignores the retain_fall_slew property inside timing groups
  #  [ignore_retain_rise_slew]			if enabled, ignores the retain_rise_slew property inside timing groups
  #  [ignore_fall_power]			if enabled, ignores the fall_power property inside internal_power groups
  #  [ignore_rise_power]			if enabled, ignores the rise_power property inside internal_power groups
  #  [ignore_power_lut]				if enabled, ignores the power property inside internal_power groups

  #  [ignore_output_current_fall]		if enabled, ignores the output_current_fall property inside timing groups
  #  [ignore_output_current_rise]		if enabled, ignores the output_current_rise property inside timing groups
  #  [ignore_receiver_capacitance1_fall]	if enabled, ignores the receiver_capacitance1_fall property inside receiver_capacitance and timing groups
  #  [ignore_receiver_capacitance1_rise]	if enabled, ignores the receiver_capacitance1_rise property inside receiver_capacitance and timing groups
  #  [ignore_receiver_capacitance2_fall]	if enabled, ignores the receiver_capacitance2_fall property inside receiver_capacitance and timing groups
  #  [ignore_receiver_capacitance2_rise]	if enabled, ignores the receiver_capacitance2_rise property inside receiver_capacitance and timing groups

  #  [ignore_leakage_current]			if enabled, ignores the leakage_current property inside cell groups
  #  [ignore_dynamic_current]			if enabled, ignores the dynamic_current property inside cell groups
  #  [ignore_intrinsic_parasitics]		if enabled, ignores the intrinsic_parasitic property inside cell groups

  #  [ignore_ccsn_first_stage]			if enabled, ignores ccsn_first_stage groups
  #  [ignore_ccsn_last_stage]			if enabled, ignores ccsn_last_stage groups
  #  [ignore_dc_current]			if enabled, ignores the dc_current property inside ccsn_first_stage and ccsn_last_stage groups
  #  [ignore_output_voltage_fall]		if enabled, ignores the output_voltage_fall property inside ccsn_first_stage and ccsn_last_stage groups
  #  [ignore_output_voltage_rise]		if enabled, ignores the output_voltage_rise property inside ccsn_first_stage and ccsn_last_stage groups
  #  [ignore_propagated_noise_high]		if enabled, ignores the propagated_noise_high property inside ccsn_first_stage and ccsn_last_stage groups
  #  [ignore_propagated_noise_low]		if enabled, ignores the propagated_noise_low property inside ccsn_first_stage and ccsn_last_stage groups

  #  [ignore_ecsm_capacitance]			if enabled, ignores the ecsm_capacitance property inside pin, fall_transition and rise_transition groups
  #  [ignore_ecsm_waveform]			if enabled, ignores the ecsm_waveform property inside fall_transition and rise_transition groups
#-------------------------------------
  monotonicity_check			: no

  # Cell Types
  ignore_dont_use			: no
  ignore_combinational			: no
  ignore_constant			: no
  ignore_physical			: no
  ignore_memory				: no
  ignore_sequential			: no
  ignore_tristate			: no

  # Data groups
  ignore_input_pin_power		: no

  # General Attributes
  ignore_leakage_power			: no
  ignore_max_transition			: no
  ignore_capacitance			: no
  ignore_max_capacitance		: no
  ignore_fall_capacitance		: no
  ignore_rise_capacitance		: no

  # NLDM
  ignore_cell_fall			: no
  ignore_cell_rise			: no
  ignore_fall_transition		: no
  ignore_rise_transition		: no
  ignore_fall_constraint		: no
  ignore_rise_constraint		: no
  ignore_retaining_fall			: no
  ignore_retaining_rise			: no
  ignore_retain_fall_slew		: no
  ignore_retain_rise_slew		: no
  ignore_fall_power			: no
  ignore_rise_power			: no
  ignore_power_lut			: no

  # CCS Timing
  ignore_output_current_fall		: no
  ignore_output_current_rise		: no
  ignore_receiver_capacitance1_fall	: no
  ignore_receiver_capacitance1_rise	: no
  ignore_receiver_capacitance2_fall	: no
  ignore_receiver_capacitance2_rise	: no

  # CCS Power
  ignore_leakage_current		: no
  ignore_dynamic_current		: no
  ignore_intrinsic_parasitics		: no

  # CCS Noise
  ignore_ccsn_first_stage		: no
  ignore_ccsn_last_stage		: no
  ignore_dc_current			: no
  ignore_output_voltage_fall		: no
  ignore_output_voltage_rise		: no
  ignore_propagated_noise_high		: no
  ignore_propagated_noise_low		: no

  # ECSM Timing
  ignore_ecsm_capacitance		: no
  ignore_ecsm_waveform			: no



# DEVIATION DATA
#-------------------------------------
  #  The analysis_focus:
  #  -----------------------
  #  - It specifies the analysis focus that is assumed during the statistics generation.
  #  - If the analysis focus is:
  #      -- correlation	: generates all statistics based on arc level
  #      -- performance	: generates statistics based on the level below. All values have weight

  #  [capacitance_tolerance]			tolerance for capacitance deviation values - (>0)
  #  [timing_tolerance]				tolerance for timing deviation values - (>0)
  #  [power_tolerance]				tolerance for power deviation values - (>0)
  #  [relative_deviation_precision]		decimal point precision for relative values in Regression and Arc Reports
  #  [constraint_filter]			filter to eliminate the effects of low constraint LUT values
  #  [dyn_power_filter]				filter to eliminate the effects of low dynamic power LUT values
  #  [input_pin_power_filter]			filter to eliminate the effects of low power LUT values on input pins
  #  [dev_filter]				logarithmic filter to eliminate the effects caused on the value of the relative deviation by low reference numbers
  #  [dev_filter_value]				threshold value for the deviation filter
  #  [smooth_filter]				smooth filter to eliminate the effects caused on the value of the relative deviation by low reference numbers
  #  [rec_cap_filter]				receiver capacitance filter to eliminate the effects of low CCS cap values

  #  [discard_unmatched_cells]			discards from the original libraries those cells which do not have a match in the other library

  #  [timing_dev_offset]			voltage detection threshold, 0 means no threshold to be applied - (0, 1)

  #  [match_capacitances]			when enabled, fall/rise_capacitance are matched against capacitance if no exact match is found 
  #  [condition_match]				if enabled, the tool derives sensitization conditions for arcs that do not have when/sdf statements based on timing sense and related pin
  #  [ignore_sensitization]			when enabled, the tool compares arcs whose sensitization condition does not match but that share timing sense and related pin information

  #  [convert_ecsm_delay]			when enabled, propagation delay information is derived from ECSM in case of ECSM conversion

  #  [gen_arc_reports]				generates a directory tree with arc level deviation data
  #  [separate_values_symbol]			defines the symbol to separate values (, (CSV) or \t (TSV)) on reports
  #  [arc_report_max_entries]			maximum number of entries per arc report; disabled if set to zero
  #  [arc_report_min_dev]			minimum relative deviation to be considered in arc reports
  #  [arc_report_abs_timing_threshold]		minimum absolute deviation to be considered in Propagation Delay and Output Transition arc reports (valid units: ns, ps)
  #  [arc_report_abs_constraint_threshold]	minimum absolute deviation to be considered in Constraints arc report (valid units: ns, ps)
  #  [arc_report_abs_dynamic_power_threshold]	minimum absolute deviation to be considered in Dynamic, Full-Cycle and Total Power arc reports (valid units: uW/GHz, nW/GHz, uW/MHz, nW/MHz)
  #  [arc_report_abs_input_pin_power_threshold]	minimum absolute deviation to be considered in Input Pin Power arc report (valid units: uW/GHz, nW/GHz, uW/MHz, nW/MHz)
  #  [arc_report_abs_leakage_threshold]		minimum absolute deviation to be considered in Leakage Power arc report (valid units: mW, uW, nW, pW)
  #  [arc_report_abs_current_threshold]		minimum absolute deviation to be considered in Leakage Current arc report (valid units: uA, mA, A)
  #  [arc_report_abs_capacitance_threshold]	minimum absolute deviation to be considered in Intrinsic Parasitic Capacitance arc report (valid units: fF, pF)
  #  [arc_report_abs_resistance_threshold]	minimum absolute deviation to be considered in Intrinsic Parasitic Resistance arc report (valid units: kOhm, Ohm)
#-------------------------------------
  analysis_focus				: performance

  capacitance_tolerance				: 0.01
  timing_tolerance				: 0.01
  power_tolerance				: 0.01
  relative_deviation_precision			: 5
  constraint_filter				: yes
  dyn_power_filter				: yes
  input_pin_power_filter			: yes
  dev_filter					: yes
  dev_filter_value				: 1
  smooth_filter					: yes
  rec_cap_filter				: yes

  discard_unmatched_cells			: yes

  timing_dev_offset				: 0.0

  match_capacitances				: yes
  condition_match				: no
  ignore_sensitization				: no

  convert_ecsm_delay				: yes

  gen_arc_reports				: yes
  separate_values_symbol			: \t
  arc_report_max_entries			: 1000
  arc_report_min_dev				: 0.01
  arc_report_abs_timing_threshold		: 0 ps
  arc_report_abs_constraint_threshold		: 0 ps
  arc_report_abs_dynamic_power_threshold	: 0 uW/GHz
  arc_report_abs_input_pin_power_threshold	: 0 uW/GHz
  arc_report_abs_leakage_threshold		: 0 nW
  arc_report_abs_current_threshold		: 0 uA
  arc_report_abs_capacitance_threshold		: 0 fF
  arc_report_abs_resistance_threshold		: 0 kOhm



# DATABOOK
#-------------------------------------
  #  [gen_databook]		Generates Liberty Analyzer Databook
  #  [gen_pdf_databook]		Generates Liberty Analyzer Databook in PDF format
  #  [pdf_conversion_call]	String to be used to call the PDF converter

  #  [var1_values]		the number of variable 1 template values to be presented (0 means all values)
  #  [var2_values]		the number of variable 2 template values to be presented (0 means all values)

  #  [open_databook]		opens the databook; has no effect if no databook is created
  #  [default_browser]		default browser to open the databook
  #  [schematics_path]		path to a folder containing the schematics for all the cells
  #  [logo_path]		path to an image to be used in the databook as a logo in the upper-right corner; it will be left empty if not defined
  #
  #  Databook units
  #  [db_capacitance_unit]	capacitance unit to be used in the Databook
  #  [db_current_unit]		current unit to be used in the Databook
  #  [db_dynamic_power_unit]	dynamic power unit to be used in the Databook
  #  [db_input_pin_power_unit]	input pins power unit to be used in the Databook
  #  [db_leakage_unit]		leakage power unit to be used in the Databook
  #  [db_time_unit]		time unit to be used in the Databook
  #  [db_voltage_unit]		voltage unit to be used in the Databook
#-------------------------------------
  gen_databook			: yes
  gen_pdf_databook		: no
  pdf_conversion_call		: wkhtmltopdf -q --cover %COVER% --toc --toc-header-text "Datasheet Contents" --toc-l1-font-size 8 --print-media-type --disable-internal-links --footer-right 'Page [page] of [toPage]' --page-offset 1 %HTML% %PDF%

  var1_values			: 0
  var2_values			: 0

  open_databook			: yes
  default_browser		: firefox
  #schematics_path		: schematics
  #logo_path			: la_databook/resource/image/Logo.png

  db_capacitance_unit		: 1fF		# Valid values: 1pF, 1fF
  db_current_unit		: 1uA		# Valid values: 1A, 1mA, 1uA
  db_dynamic_power_unit		: 1uW/GHz	# Valid values: 1uW/GHz, 1nw/GHz, 1uW/MHz, 1nW/MHz
  db_input_pin_power_unit	: 1nW/GHz	# Valid values: 1uW/GHz, 1nw/GHz, 1uW/MHz, 1nW/MHz
  db_leakage_unit		: 1nW		# Valid values: 1mW, 1uW, 1nW, 1pW
  db_time_unit			: 1ps		# Valid values: 1ns, 1ps
  db_voltage_unit		: 1V		# Valid values: 1V, 1mV



# EXECUTION FLOW
#-------------------------------------
  #  [gen_cell_list]			generates a list of cells (Cells.conf) for each original library
  #  [max_threads]			maximum number of threads launched during plots and HTML files generation

  #  [export_to_liberty]		exports the modified input libraries to Liberty format
  #  [skeleton_only]			double values are set to zero in order to preserve confidential information in exported Liberty files
  #  [slew_derate]			slew derate value to which the library data should be converted; if not present, the original value is used
  #  [slew_lower_threshold_fall]	slew lower fall threshold value to which the library data should be converted; if not present, the original value is used
  #  [slew_lower_threshold_rise]	slew lower rise threshold value to which the library data should be converted; if not present, the original value is used
  #  [slew_upper_threshold_fall]	slew upper fall threshold value to which the library data should be converted; if not present, the original value is used
  #  [slew_upper_threshold_rise]	slew upper rise threshold value to which the library data should be converted; if not present, the original value is used
  #
  #  Liberty export units (if an invalid unit is used, or if it is left unspecified, the corresponding unit in the original Liberty file
  #  will be used in the export):
  #  [capacitance_value]		multiplier for the capacitance values to be used in the Liberty export
  #  [capacitance_unit]			capacitance unit to be used in the Liberty export
  #  [current_unit]			current unit to be used in the Liberty export
  #  [leakage_unit]			leakage power unit to be used in the Liberty export
  #  [resistance_unit]			resistance unit to be used in the Liberty export
  #  [time_unit]			time unit to be used in the Liberty export
  #  [voltage_unit]			voltage unit to be used in the Liberty export
  #  [ignore_merge_errors]		ignores error messages when merging libraries

  #  [template_based_stat]		generates statistical information based on templates
  #  [gen_statistics]			generates statistical information

  #  [gen_lib_files]			generates a directory tree with data from the original library(ies)
  #  [show_ref/trg]			show reference and target lookup tables in directory tree deviation files 
  #  [show_lut_details]			include lookup tables details in directory tree files
  #  [lib_files_precision]		the numeric precision to be used in the library text reports

  #  [gen_ref_trg_plots]		generates plots for reference and target libraries when in deviation mode
  #  [gen_summary_plots]		enables summary plots generation
  #  [gen_cell_plots]			enables cell plots generation
  #  [gen_perform_plot]			generates the library performance plot
  #  [gen_single_waveform_plots]	generates one plot for each waveform
  #  [gen_waveform_lut_plots]		generates plots for groups of waveforms
#-------------------------------------
  gen_cell_list			: yes
  max_threads			: 0

  #  Liberty export
  export_to_liberty		: no
  skeleton_only			: no
  #slew_derate			: 1.0
  #slew_lower_threshold_fall	: 20.0
  #slew_lower_threshold_rise	: 20.0
  #slew_upper_threshold_fall	: 80.0
  #slew_upper_threshold_rise	: 80.0
  #capacitance_value		: 1	# Valid values: any floating-point number
  #capacitance_unit		: fF	# Valid values: pF, fF
  #current_unit			: 1mA	# Valid values: 1A, 100mA, 10mA, 1mA, 100uA, 10uA, 1uA
  #leakage_unit			: 1nW	# Valid values: 1mW, 100uW, 10uW, 1uW, 100nW, 10nW, 1nW, 100pW, 10pW, 1pW
  #resistance_unit		: 1kOhm	# Valid values: 1kohm, 100ohm, 10ohm, 1ohm
  #time_unit			: 1ns	# Valid values: 1ns, 100ps, 10ps, 1ps
  #voltage_unit			: 1V	# Valid values: 1V, 100mV, 10mV, 1mV
  ignore_merge_errors		: no

  #  Library statistics
  template_based_stat		: no
  gen_statistics		: no

  #  Text reports
  gen_lib_files			: no
  show_ref/trg			: yes
  show_lut_details		: yes
  lib_files_precision		: 3

  #  Plots
  gen_ref_trg_plots		: no
  gen_summary_plots		: no
  gen_cell_plots		: no
  gen_perform_plot		: no
  gen_single_waveform_plots	: no
  gen_waveform_lut_plots	: no



# PROFILING OPTIONS
#-------------------------------------
  #  [range_type]			range types: absolute, relative, std_dev

  #  The distribution ranges:
  #  -----------------------
  #  - Their meanings vary according to the range_type attribute value.
  #  - If range_type is
  #      -- absolute: The values mean the border values to each range.
  #      -- relative: Each value corresponds to a weight that determines
  #                   the quantity of cells to be placed at each range.
  #                   Please note that this way, you configure the behavior
  #                   of the plot, and the range limits are automatically set.
  #      -- std_dev:  The border values of each range are defined from the average
  #                   and standard deviation values. For instance, 0 means that the
  #                   border value is the average, -1 means that it is the average
  #                   minus 1 standard deviation.
  #
  #  [gen_lib_profiles]			generates profiling information with data from the original library(ies)
  #  [gen_area_profiles]		generates area profiling information
  #  [gen_leak_profiles]		generates leakage power profiling information
  #  [gen_pwr_profiles]			generates dynamic power profiling information
  #  [gen_tim_profiles]			generates timing profiling information

  #  [area_ranges]			ranges for area profiling
  #  [leak_ranges]			ranges for leakage power profiling
  #  [pwr_ranges]			ranges for power profiling (except leakage power)
  #  [tim_ranges]			ranges for timing profiling

  #  [gen_sing_cell_pwr_profiles]	generates single value cell power profiling information
  #  [gen_sing_cell_tim_profiles]	generates single value cell timing profiling information

  #  [sing_cell_pwr_ranges]		ranges for single cell power profiling
  #  [sing_cell_tim_ranges]		ranges for single cell timing profiling

  #  [gen_profiling_plots]		generates profiling plots
#-------------------------------------
  range_type			: std_dev

  gen_lib_profiles		: yes
  gen_area_profiles		: yes
  gen_leak_profiles		: yes
  gen_pwr_profiles		: yes
  gen_tim_profiles		: yes

  area_ranges			: -1, 0, 1
  leak_ranges			: -1, 0, 1
  pwr_ranges			: -1, 0, 1
  tim_ranges			: -1, 0, 1

  gen_sing_cell_pwr_profiles	: yes
  gen_sing_cell_tim_profiles	: yes

  sing_cell_pwr_ranges		: -1, 0, 1
  sing_cell_tim_ranges		: -1, 0, 1

  gen_profiling_plots		: no



# REGRESSION REPORT
#-------------------------------------
  #  [full_regr_rpt]	determines if the regression report will be built over the relative deviation data

# All other flags relate to the property in the Liberty file with a similar name. There are two groups of flags: the first specifies the
# ranges to be used, and the second, the operation to be used.
#
# In the first group, each flag must be composed by two numbers, indicating the lower limits for each range of tolerance. There are two
# ranges: warning and error. The first number is associated to the warning message, and the second number, to the error message. For
# instance, if the following flag is specified:
#
# area : 0.02, 0.05
#
# This means that area deviations in the range dev < 0.02 will be ignored, in the range 0.02 <= dev < 0.05 will yield a warning message and
# in the range 0.05 < dev will yield an error message. Specifying the flag as:
#
# area : 0.05, 0.02
#
# would result in the following behavior:
# - dev < 0.02 : ignore
# - 0.02 <= dev < 0.05 : warning
# - 0.05 < dev : error
#
# If the list does not contain exactly two values, it will be ignored. Properties whose flags are commented will not be checked.
#
# The flags in the second group determine how each value will be compared against the ranges. There are five possible values for each flag:
#
#  - normal: uses the actual value of the property; tables are processed element-by-element
#  - abs: uses the absolute value of the property; tables are processed element-by-element
#  - avg: uses the average value of the table, instead of processing element-by-element; if applied to an atomic value, corresponds to the
#         "normal" mode
#  - abs_avg: uses the absolute value of the average of the table, instead of processing element-by-element; if applied to an atomic value,
#             corresponds to the "abs" mode
#  - avg_abs: uses the average of the absolute values of the table, instead of processing element-by-element; if applied to an atomic value,
#             corresponds to the "abs" mode
#  - worst: uses the worst value of the table, instead of processing element-by-element; if applied to an atomic value, corresponds to the
#           "normal" mode
#  - worst_abs: uses worst absolute value of the table, instead of processing element-by-element; if applied to an atomic value, corresponds
#               to the "abs" mode
#
#-------------------------------------
  full_regr_rpt				: no

  ## RANGES ##
  # Cell
  #area					: 0.05, 0.10
  #cell_leakage_power			: 0.05, 0.10

  # Leakage power groups
  #value				: 0.05, 0.10

  # Pin
  #capacitance				: 0.01, 0.05
  #rise_capacitance			: 0.01, 0.05
  #fall_capacitance			: 0.01, 0.05
  #min_pulse_width_high			: 0.01, 0.05
  #min_pulse_width_low			: 0.01, 0.05

  # Timing groups
  #cell_fall				: 0.01, 0.05
  #cell_rise				: 0.01, 0.05
  #fall_transition			: 0.01, 0.05
  #rise_transition			: 0.01, 0.05
  #fall_constraint			: 0.01, 0.05
  #rise_constraint			: 0.01, 0.05
  #full_cycle_delay			: 0.01, 0.05
  #max_transition			: 0.01, 0.05

  # Internal power groups
  #fall_power				: 0.05, 0.10
  #rise_power				: 0.05, 0.10
  #power				: 0.05, 0.10
  #full_cycle_power			: 0.05, 0.10
  #total_full_cycle_power		: 0.05, 0.10

  # Propagation Delay Voltage Threshold
  #volt_cell_fall			: 0.01, 0.05
  #volt_cell_rise			: 0.01, 0.05

  # Receiver capacitance tables
  #receiver_capacitance1_fall		: 0.05, 0.10
